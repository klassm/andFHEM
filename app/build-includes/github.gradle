buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.google.guava:guava:29.0-jre'
    }
}


github {
    owner = 'klassm'
    repo = 'andFHEM'
    targetCommitish = 'master'
    assets = [
            'app/build/outputs/apk/inapp/release/app-inapp-release.apk'
    ]
}
if (project.hasProperty('andFHEMGithubToken')) {
    github.token = andFHEMGithubToken
}

def getReleaseNotes() {
    def changesFile = file("whatsnew-en.md")
    return Resources.toString(changesFile.getAbsoluteFile().toURI().toURL(), Charsets.UTF_8) + "\r\n"
}

task updateGithubConfiguration {
    doLast {
        github.name = version
        github.tagName = version
        github.body = getReleaseNotes()
    }
}
githubRelease.dependsOn updateGithubConfiguration